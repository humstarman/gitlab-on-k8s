---
apiVersion: v1
kind: Service
metadata:
  namespace: gitlab
  name: redis
  labels:
    app: gitlab
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: gitlab
    tier: backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: gitlab
  name: redis-claim
  labels:
    app: gitlab
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: gitlab
  name: redis
  labels:
    app: gitlab
spec:
  serviceName: "redis"
  podManagementPolicy: Parallel
  replicas: 1
  template:
    metadata:
      labels:
        app: gitlab
        tier: backend
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - image: redis:4.0.11-alpine
          name: redis
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis
              mountPath: /data
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: redis
          persistentVolumeClaim:
            claimName: redis-claim
        - name: host-time
          hostPath:
            path: /etc/localtime
